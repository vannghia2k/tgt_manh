<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let value = prompt("Enter a number");
       let numbers = [-5,5,4,3,6,10];
       for (let i =0;i<numbers.length;i++){
           if (value == numbers[i]){
               alert("value"+numbers[i]+"found at "+i);

           }
       }
   </script>
</body>
</html>
